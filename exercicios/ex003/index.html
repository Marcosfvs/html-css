<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logohtml.png" alt="logo HTML 5"> <!--Imagem na mesma página-->
    <hr>
    <p>Podemos também carregar imagens que estçao em sub-pastas</p>
    <img src="logocss/logocss.png" alt="logo CSS"> <!--Imagem em uma sub-pasta-->
    <hr>
    <p>Podemos também carregar imagens externas</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo Javascript"> <!--Imagem externa-->
</body>
</html>
