<!DOCTYPE html> <!--Abrir tags pricinpais para um arquivo html-->
<html lang="pt-br"> <!--linguagem-->
<head> <!--cabeça da pagina-->
    <meta charset="UTF-8"> <!--acentuações e pontuações-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title> <!--título que aparece na aba-->
</head>
<body> <!--corpo da pagina-->
    <h1>Parágrafos e quebras de linha</h1> <!--titulo 1-->
    <hr> <!--linha de espaçamento-->
    <p>Você pode escrever <br> <!--parágrafo "p" e espaço entre linhas"br"-->
        um parágrafo de <br>
        qualquer jeito. <br>
        Basta colocar tudo <br>
        no meio do par de tags <br>
        &lt;p&gt; e &lt;/p&gt; <!--colocar tags no texto-->
    </p>
    <p>Vamos colocar simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uarr;
    </p>
    <p>Vamos adicionar um emoji?
        &#x1F596; <!--Todo emoji vai começar com &#x e o número do do código do emoji no site emojipidia-->
    </p>
    
</body>
</html>
